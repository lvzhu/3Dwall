<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>3D照片墙</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/randomColor.js"></script>

    <style>
      body, html {
        height: 100%;
        background: #000;
      }
      body {
        transform: translateZ(1000px);
        -webkit-transform: translateZ(1000px);
      }
      a{color: #101524;text-decoration: none;}
      #container {
        width: 100%;
        height: 80%;
        margin: auto;
        perspective: 2000px;
        -webkit-perspective: 2000px;
        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
      }
      #surface {
        width: 100%;
        height: 80%;
        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
      }
      .card {
        position: absolute;
        border-radius: 10%;
      }
      #toolbar {
        text-align: center;
        display: none;
      }
      p {
        text-align: center;
      }
      .center{text-align: center;}
      .container a{display: inline-block;margin: 0.5em;padding: 0.6em 1em;border: 3px solid #101524;font-weight: 700;}
      .container a:hover{opacity: 0.6;}
      .container a.current{background:#101524;color: #fff; }
    </style>
  </head>
  <body onload="init()">
    <div id="container">
      <div id="surface">
      </div>
    </div>

    <div id="toolbar" class="container">
      <button id="pile_button">Pile</button>
      <button id="house_button">House</button>
      <button id="wall_button" class="button-primary">Wall</button>
      <button id="cylinder_button">Cylinder</button>
    </div>
    <script src="js/fastclick.js"></script>
    <script src="js/snabbt.min.js"></script>
    <script src="js/cards.js"></script>
  </body>
</html>
